<div style="display: inline-block; position: relative;">
    <div
    id ="overlappingDiv"
    style="
    background-color: black; 
    position:absolute;
    top: 0; 
    right: 0; 
    bottom: 0; 
    left: 0; 
    opacity: 0;
    pointer-events: none;
    "
    ></div>

    <!-- Barra de vida do aliado (Charmeleon) -->
    <div style ="
    background-color: rgb(255,255,255, 0.8);
     width: 200px;  
     position: absolute; 
     top: 200px; 
     left:100px; 
     border: 4px black solid;
     padding: 12px;
     "
     >
     <h1 style="font-size: 16px;">Charmeleon</h1>
       <div style="position: relative">
           <div style="height: 5px; background-color: #bbb; margin-top: 10px;"></div>
           <div id= "barraDeVidaPlayer"style="height: 5px; background-color: green;position: absolute; top: 0; left: 0; right: 0;"></div>
       </div>
   </div>


   <!-- Barra de vida do inimigo (Lapras) -->
    <div style ="
    background-color: rgb(255,255,255, 0.8);
     width: 200px;  
     position: absolute; 
     top: 100px; 
     right:150px; 
     border: 4px black solid;
     padding: 12px;
     "
     >
      <h1 style="font-size: 16px;">Lapras</h1>
        <div style="position: relative">
            <div style="height: 5px; background-color: #bbb; margin-top: 10px;"></div>
            <div id= "barraDeVidaInimiga"style="height: 5px; background-color: green;position: absolute; top: 0; left: 0; right: 0;"></div>
        </div>
    </div>
    
    

    <canvas></canvas>
    
    <div style="
    background-color: rgb(245, 224, 157, 0.8); 
    height: 125px; 
    position:absolute;
    bottom: 0;
    left: 0;
    right: 0;
    border-top: 6px black solid;
    display: flex;
    ">
    <div 
    id ="battleLog"
    style="
    position: absolute; 
    height: 100px;
    top: 0; 
    right: 0;

    display: none;
    cursor: pointer;
