<style>
     *{
        font-family: 'Press Start 2P', cursive;
     }
body{
    background-color: rgb(49, 48, 48);
    display: flex;
    justify-content: center;
    align-items: center; 
    margin-right: -50px;
}
h1{
    margin: 0;
}

button{
    border:0;
    cursor: pointer;
    font-size: 16px;
}

button:hover{
background-color: rgb(138, 134, 134);
}
</style>
</head>
<div style="width: 200px; position: absolute; display: block; height: 400px; float: left; z-index: -100; margin-right: 1200px;padding-right: 150px;border: 3px;">
    <h1 style="display: flex; position: absolute; color: white; font-size: 16px; margin-left: 60px;">COMMANDS</h1>
    <h2 style="display: flex; position: absolute; color: white; font-size: 14px; margin-left: 20px;margin-top: 30px;">W = move to up</h2>
    <h2 style="display: flex; position: absolute; color: white; font-size: 14px; margin-left: 20px;margin-top: 60px;">S = move to down</h2>
    <h2 style="display: flex; position: absolute; color: white; font-size: 14px; margin-left: 20px;margin-top: 90px;">D = move to left</h2>
    <h2 style="display: flex; position: absolute; color: white; font-size: 14px; margin-left: 20px;margin-top: 120px;">A = move to right</h2>
    <h1 style="display: flex; position: absolute; color: white; font-size: 12px; margin-left: 60px;margin-top: 210px;">IN BATTLE</h1>
    <h2 style="display: flex; position: absolute; color: white; font-size: 11.8px; margin-left: 0px;margin-top: 240px;">Mouse to select a move</h2>
</div>
<div style="display: inline-block; position: relative;">
    <div
    id ="overlappingDiv"
    style="
    background-color: black; 
    position:absolute;
    top: 0; 
    right: 0; 
    bottom: 0; 
    left: 0; 
    opacity: 0;
    pointer-events: none;
    z-index: 10;
    "
    ></div>

    

    <canvas></canvas>
  <div id ='userInterface' style="display: none">
    <!-- Barra de vida do aliado (Charmeleon) -->
    <div style ="
     background-color: rgb(255,255,255, 0.8);
     width: 200px;  
     position: absolute; 
     top: 200px; 
     left:100px; 
     border: 4px black solid;
     padding: 12px;
     "
     >
     <h1 style="font-size: 16px;">Charmeleon</h1>
       <div style="position: relative">
            <div style="height: 5px; 
                       background-color: #bbb; 
                       margin-top: 10px;">
            </div>
           
            <div id= "barraDeVidaPlayer"
                style="height: 5px; 
                background-color: green;
                position: absolute; 
                top: 0; 
                left: 0; 
                right: 0;">
            </div>
       </div>
   </div>


   
   <!-- Barra de vida do inimigo (Lapras) -->
    <div style ="
    background-color: rgb(255,255,255, 0.8);
     width: 200px;  
     position: absolute; 
     top: 100px; 
     right:150px; 
     border: 4px black solid;
     padding: 12px;
     "
     >
      <h1 style="font-size: 16px;">Lapras</h1>
        <div style="position: relative">
            <div style="height: 5px; 
                        background-color: #bbb; 
                        margin-top: 10px;">
            </div>
            
            <div id= "barraDeVidaInimiga"
                 style="height: 5px; 
                        background-color: green;
                        position: absolute; 
                        top: 0; 
                        left: 0; 
                        right: 0;">
            </div>
        </div>
    </div>
    
    <div style="
    background-color: rgb(245, 224, 157, 0.8); 
    height: 125px; 
    position:absolute;
    bottom: 0;
    left: 0;
    right: 0;
    border-top: 6px black solid;
    display: flex;
    ">
    <div 
    id ="battleLog"
    style="
    position: absolute; 
    height: 100px;
    top: 0; 
    right: 0; 
    bottom: 0; 
    left:0; 
    background-color: white; 
    padding: 14px;
    display: none;
    cursor: pointer;
    "> KKKKKKKKKKKKKK</div>
      <div id = "attacksBox"
           style ="width: 66.66%; 
                   display: grid; 
                   grid-template-columns: repeat(2,1fr);">
      </div>
    
      <div style = "display: flex; 
                    align-items: center; 
                    justify-content: center; 
                    width: 33.33%; 
                    border-left: 4px black solid;">
                    
      <h1 id = "attackType" style="font-size: 16px"></h1>
      </div>
     </div>
    </div>
</div>
